name: Build, Test & Deploy

# Trigger on: push to main, pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  security-events: write
  checks: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Checkout & Setup
  setup:
    name: "Checkout & Setup"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      python-version: ${{ steps.setup-python.outputs.python-version }}
    steps:
# actions/checkout@v4 : to Download the repository code into the runner so jobs can access files.
      - name: Checkout repository
        uses: actions/checkout@v4
# actions/setup-python@v5 : To Install and configure the required Python version for the job.
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
# actions/setup-python@v5: 
# First run : Cache is empty â†’ pip downloads packages â†’ cache is saved
# Next runs : Cache exists â†’ pip reuses downloaded packages instead of fetching from the internet
# saves time
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

  # Stage 2: Test
  test:
    name: "Run Tests"
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
          
      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run unit tests
        run: |
          echo "Running pytest with coverage..."
          pytest -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing --junitxml=pytest-results.xml
          
# EnricoMi/publish-unit-test-result-action@v2 : This GitHub Action analyses test result files and publishes the results on GitHub. 
# It supports JSON (Dart, Mocha), TRX (MSTest, VS) and XML (JUnit, NUnit, XUnit) file formats,
# and runs on Linux, macOS and Windows.
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: pytest-results.xml
          check_name: "Test Results"
          comment_title: "Unit Test Results"
          
# actions/upload-artifact@v4 : It uploads files (artifacts) generated during a job and stores them in GitHub Actions.
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            pytest-results.xml
            coverage.xml

# codecov/codecov-action@v4 :  uploads the code coverage results to Codecov so we can see how much of our code is tested.           
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success() || failure()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          
      - name: Comment test summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Tests completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage report generated" >> $GITHUB_STEP_SUMMARY
          echo "- JUnit XML results uploaded" >> $GITHUB_STEP_SUMMARY

  # Stage 3: Build
  build:
    name: "ðŸ—ï¸ Build Docker Image"
    runs-on: ubuntu-latest
    needs: [setup, test]
    timeout-minutes: 5
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
# docker/setup-buildx-action@v3: Enable advanced Docker builds (Buildx, caching, multi-platform support).     
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Normalize image name
        id: normalize
        run: |
          # Convert repository name to lowercase for Docker compatibility
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "image-name=$IMAGE_NAME_LOWER" >> $GITHUB_OUTPUT
          echo "Normalized image name: $IMAGE_NAME_LOWER"
#docker/metadata-action@v5: Automatically generate Docker image tags and labels based on branch, PR, and commit.        
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.normalize.outputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
#docker/build-push-action@v5:  Build Docker images and optionally push or export them.           
      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar
# actions/upload-artifact@v4 : Authenticate to a container registry (GHCR) so images can be pushed.         
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # Stage 4: Security Scan
  security-scan:
    name: "ðŸ”’ Security Scan"
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
          
      - name: Load Docker image
        run: |
          docker load --input /tmp/image.tar
          # List loaded images to verify
          docker images
          
      - name: Get image name from metadata
        id: get-image
        run: |
          # Get the actual image name from docker images
          IMAGE_NAME=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep -v "REPOSITORY" | head -1)
          echo "image-name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Found image: $IMAGE_NAME"
# aquasecurity/trivy-action@0.28.0 : Scan Docker images for known vulnerabilities.         
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.get-image.outputs.image-name }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          
      - name: Check Trivy results
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "âœ… Trivy scan completed successfully"
            # Check for critical vulnerabilities in SARIF
            CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.level == "error")] | length' trivy-results.sarif 2>/dev/null || echo "0")
            echo "Found $CRITICAL_COUNT critical vulnerabilities"
            if [ "$CRITICAL_COUNT" -gt "0" ]; then
              echo "âŒ Critical vulnerabilities found!"
              jq '.runs[].results[] | select(.level == "error")' trivy-results.sarif
              exit 1
            fi
          else
            echo "âš ï¸ Trivy results file not found, creating empty SARIF"
            echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"trivy"}},"results":[]}]}' > trivy-results.sarif
          fi
#github/codeql-action/upload-sarif@v4:   Upload security scan results to GitHub Security tab.       
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: Set up Python for dependency scan
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install pip-audit
        run: pip install pip-audit
        
      - name: Run pip-audit dependency scan
        run: |
          echo "Scanning Python dependencies for vulnerabilities..."
          pip-audit --requirement requirements.txt --format=json --output=pip-audit-results.json || true
          
      - name: Check for critical vulnerabilities
        run: |
          if [ -f pip-audit-results.json ]; then
            CRITICAL_COUNT=$(jq '[.vulnerabilities[] | select(.aliases[]? | contains("CVE"))] | length' pip-audit-results.json 2>/dev/null || echo "0")
            echo "Found $CRITICAL_COUNT critical vulnerabilities"
            if [ "$CRITICAL_COUNT" -gt "0" ]; then
              echo "âŒ Critical vulnerabilities found! Failing workflow."
              jq '.vulnerabilities[]' pip-audit-results.json
              exit 1
            else
              echo "âœ… No critical vulnerabilities found"
            fi
          fi

  # Stage 5: Push to Registry
  push-registry:
    name: "ðŸ“¦ Push to Registry"
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    timeout-minutes: 2
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
          
      - name: Load Docker image
        run: docker load --input /tmp/image.tar
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push Docker image
        run: |
          echo "Pushing images to registry..."
          # Get normalized image name
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          
          # List available images to see what tags exist
          echo "Available images:"
          docker images | grep "$IMAGE_NAME_LOWER"
          
          # Push the latest tag (we know this exists)
          docker push ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest
          
          # Push the main tag (we know this exists)
          docker push ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:main
          
          # Try to push the SHA tag if it exists
          SHA_TAG="${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:main-${{ github.sha }}"
          if docker images --format "table {{.Repository}}:{{.Tag}}" | grep -q "${IMAGE_NAME_LOWER}:main-${{ github.sha }}"; then
            echo "Pushing SHA tag: $SHA_TAG"
            docker push "$SHA_TAG"
          else
            echo "SHA tag not found, skipping"
          fi
          
      - name: Generate deployment summary
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Main Tag**: \`${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:main\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: GitHub Container Registry" >> $GITHUB_STEP_SUMMARY

  # Stage 6: Deploy to EKS
  deploy-eks:
    name: "â˜¸ï¸ Deploy to EKS"
    runs-on: ubuntu-latest
    needs: [push-registry]
    timeout-minutes: 5
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
          
      - name: Configure kubectl for EKS
        run: |
          echo "Configuring kubectl for EKS cluster..."
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}
          kubectl version --client
          
      - name: Create Kubernetes manifests
        run: |
          mkdir -p k8s
          # Normalize image name for Docker compatibility
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          cat > k8s/deployment.yaml << EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: csv-processor
            labels:
              app: csv-processor
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: csv-processor
            template:
              metadata:
                labels:
                  app: csv-processor
              spec:
                containers:
                - name: csv-processor
                  image: ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:main
                  ports:
                  - containerPort: 8000
                  env:
                  - name: HOST
                    value: "0.0.0.0"
                  - name: PORT
                    value: "8000"
                  livenessProbe:
                    httpGet:
                      path: /health
                      port: 8000
                    initialDelaySeconds: 30
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: 8000
                    initialDelaySeconds: 5
                    periodSeconds: 5
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: csv-processor-service
          spec:
            selector:
              app: csv-processor
            ports:
            - protocol: TCP
              port: 80
              targetPort: 8000
            type: LoadBalancer
          EOF
          
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying to EKS cluster..."
          kubectl apply -f k8s/deployment.yaml
          
      - name: Wait for deployment rollout
        run: |
          echo "Waiting for deployment to complete..."
          kubectl rollout status deployment/csv-processor --timeout=300s
          
      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          kubectl get pods -l app=csv-processor
          kubectl get services csv-processor-service
          
      - name: Get deployment info
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get deployment csv-processor -o wide >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "### Service Details:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get service csv-processor-service >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # Get LoadBalancer URL if available
          EXTERNAL_IP=$(kubectl get service csv-processor-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "pending")
          if [ "$EXTERNAL_IP" != "pending" ] && [ "$EXTERNAL_IP" != "" ]; then
            echo "### ðŸŒ Application URL:" >> $GITHUB_STEP_SUMMARY
            echo "**http://$EXTERNAL_IP**" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â³ LoadBalancer IP pending..." >> $GITHUB_STEP_SUMMARY
            echo "Run \`kubectl get service csv-processor-service\` to check status" >> $GITHUB_STEP_SUMMARY
          fi