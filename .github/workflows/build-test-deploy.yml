name: Build, Test & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  security-events: write
  checks: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Checkout & Setup
  setup:
    name: "ðŸš€ Checkout & Setup"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      python-version: ${{ steps.setup-python.outputs.python-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

  # Stage 2: Test
  test:
    name: "ðŸ§ª Run Tests"
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
          
      - name: Restore pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run unit tests
        run: |
          echo "Running pytest with coverage..."
          pytest -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing --junitxml=pytest-results.xml
          
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: pytest-results.xml
          check_name: "Test Results"
          comment_title: "Unit Test Results"
          
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            pytest-results.xml
            coverage.xml
            
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success() || failure()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          
      - name: Comment test summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Tests completed successfully âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage report generated ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "- JUnit XML results uploaded ðŸ“‹" >> $GITHUB_STEP_SUMMARY

  # Stage 3: Build
  build:
    name: "ðŸ—ï¸ Build Docker Image"
    runs-on: ubuntu-latest
    needs: [setup, test]
    timeout-minutes: 5
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar
          
      - name: Upload image artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # Stage 4: Security Scan
  security-scan:
    name: "ðŸ”’ Security Scan"
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download image artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp
          
      - name: Load Docker image
        run: docker load --input /tmp/image.tar
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: Set up Python for dependency scan
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install pip-audit
        run: pip install pip-audit
        
      - name: Run pip-audit dependency scan
        run: |
          echo "Scanning Python dependencies for vulnerabilities..."
          pip-audit --requirement requirements.txt --format=json --output=pip-audit-results.json || true
          
      - name: Check for critical vulnerabilities
        run: |
          if [ -f pip-audit-results.json ]; then
            CRITICAL_COUNT=$(jq '[.vulnerabilities[] | select(.aliases[]? | contains("CVE"))] | length' pip-audit-results.json 2>/dev/null || echo "0")
            echo "Found $CRITICAL_COUNT critical vulnerabilities"
            if [ "$CRITICAL_COUNT" -gt "0" ]; then
              echo "âŒ Critical vulnerabilities found! Failing workflow."
              jq '.vulnerabilities[]' pip-audit-results.json
              exit 1
            else
              echo "âœ… No critical vulnerabilities found"
            fi
          fi

  # Stage 5: Push to Registry
  push-registry:
    name: "ðŸ“¦ Push to Registry"
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    timeout-minutes: 2
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp
          
      - name: Load Docker image
        run: docker load --input /tmp/image.tar
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push Docker image
        run: |
          echo "Pushing images to registry..."
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}
          
      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA Tag**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: GitHub Container Registry" >> $GITHUB_STEP_SUMMARY

  # Stage 6: Deploy to EKS
  deploy-eks:
    name: "â˜¸ï¸ Deploy to EKS"
    runs-on: ubuntu-latest
    needs: [push-registry]
    timeout-minutes: 5
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
          
      - name: Configure kubectl for EKS
        run: |
          echo "Configuring kubectl for EKS cluster..."
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}
          kubectl version --client
          
      - name: Create Kubernetes manifests
        run: |
          mkdir -p k8s
          cat > k8s/deployment.yaml << EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: csv-processor
            labels:
              app: csv-processor
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: csv-processor
            template:
              metadata:
                labels:
                  app: csv-processor
              spec:
                containers:
                - name: csv-processor
                  image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}
                  ports:
                  - containerPort: 8000
                  env:
                  - name: HOST
                    value: "0.0.0.0"
                  - name: PORT
                    value: "8000"
                  livenessProbe:
                    httpGet:
                      path: /health
                      port: 8000
                    initialDelaySeconds: 30
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: 8000
                    initialDelaySeconds: 5
                    periodSeconds: 5
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: csv-processor-service
          spec:
            selector:
              app: csv-processor
            ports:
            - protocol: TCP
              port: 80
              targetPort: 8000
            type: LoadBalancer
          EOF
          
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying to EKS cluster..."
          kubectl apply -f k8s/deployment.yaml
          
      - name: Wait for deployment rollout
        run: |
          echo "Waiting for deployment to complete..."
          kubectl rollout status deployment/csv-processor --timeout=300s
          
      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          kubectl get pods -l app=csv-processor
          kubectl get services csv-processor-service
          
      - name: Get deployment info
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get deployment csv-processor -o wide >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "### Service Details:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get service csv-processor-service >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # Get LoadBalancer URL if available
          EXTERNAL_IP=$(kubectl get service csv-processor-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "pending")
          if [ "$EXTERNAL_IP" != "pending" ] && [ "$EXTERNAL_IP" != "" ]; then
            echo "### ðŸŒ Application URL:" >> $GITHUB_STEP_SUMMARY
            echo "**http://$EXTERNAL_IP**" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â³ LoadBalancer IP pending..." >> $GITHUB_STEP_SUMMARY
            echo "Run \`kubectl get service csv-processor-service\` to check status" >> $GITHUB_STEP_SUMMARY
          fi