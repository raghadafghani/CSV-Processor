apiVersion: apps/v1
kind: Deployment
metadata:
  name: csv-processor
  namespace: k8s-raghadafghani
  labels:
    app.kubernetes.io/name: csv-processor
    app.kubernetes.io/instance: production
spec:
  # ✅ 2+ replicas for high availability
  replicas: 2
  
  # ✅ Rolling update strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  
  # ✅ Labels and selectors properly configured
  selector:
    matchLabels:
      app.kubernetes.io/name: csv-processor
      app.kubernetes.io/instance: production
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: csv-processor
        app.kubernetes.io/instance: production
    spec:
      containers:
      - name: csv-processor
        # ✅ Container image from GHCR (the one i pushed)
        image: ghcr.io/raghadafghani/csv-processor:main
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # ✅ Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: csv-processor-config
        
        # ✅ Resource requests/limits (CPU & memory)
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        
        # ✅ Health check probes (livenessProbe, readinessProbe)
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
      
      # Pod security context
      securityContext:
        runAsNonRoot: true
        fsGroup: 1001