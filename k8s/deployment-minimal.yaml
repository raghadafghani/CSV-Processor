apiVersion: apps/v1
kind: Deployment
metadata:
  name: csv-processor-minimal
  namespace: k8s-raghadafghani
  labels:
    app: csv-processor-minimal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csv-processor-minimal
  template:
    metadata:
      labels:
        app: csv-processor-minimal
    spec:
      containers:
      - name: csv-processor
        image: ghcr.io/raghadafghani/csv-processor:main
        ports:
        - containerPort: 8000
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        # Simple health check with long timeout
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 60
          timeoutSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 10