apiVersion: v1
kind: ConfigMap
metadata:
  name: csv-processor-config
  namespace: k8s-raghadafghani
  labels:
    app.kubernetes.io/name: csv-processor
    app.kubernetes.io/instance: production
data:
  
  # ✅ APP_ENV=production
  APP_ENV: "production"
  
  # ✅ LOG_LEVEL=info
  LOG_LEVEL: "info"
  
  # ✅ Custom config your app needs
  # Server Configuration
  HOST: "0.0.0.0"
  PORT: "8000"
  DEBUG: "false"
  
  # CORS Configuration
  CORS_ORIGINS: "*"
  
  # Static Files
  STATIC_DIR: "static"
  
  # CSV Processing Settings
  MAX_FILE_SIZE: "10485760"  # 10MB in bytes
  ALLOWED_EXTENSIONS: "csv,txt"